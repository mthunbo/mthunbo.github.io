  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Mit CV</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Introduktion</a></li>
          <li class="nav-item"><a class="nav-link" href="Faerdigheder.html">FÃ¦rdigheder</a></li>
          <li class="nav-item"><a class="nav-link" href="ErfaringUdd.html">Erfaring og Uddannelse</a></li>
        </ul>

        <div class="dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="kontaktDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Kontakt
          </a>
          <div class="dropdown-menu p-4 text-dark" aria-labelledby="kontaktDropdown" style="width: 300px;">
            <form>
              <div class="mb-3">
                <label for="navn" class="form-label">Navn</label>
                <input type="text" class="form-control" id="navn" placeholder="Indtast dit navn" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Indtast din e-mail" required>
              </div>
              <div class="mb-3">
                <label for="besked" class="form-label">Besked</label>
                <textarea class="form-control" id="besked" rows="3" placeholder="Indtast din besked" required></textarea>
              </div>
              <div class="mb-3">
                <label for="captcha" class="form-label">Hvad er 2 + 3?</label>
                <input type="text" class="form-control" id="captcha" placeholder="Skriv svaret her" required>
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
              <div id="captchaMessage" class="mt-3"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Erfaring og Uddannelse</h1>
    <div class="row">
      <div class="col-md-6">
        <h3>Uddannelse</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Uddannelsessted</th>
              <th>Periode</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>University of Gotham</td>
              <td>2017-2019</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h3>Erhvervserfaring</h3>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Gotham</h5>
            <p class="card-text">Virksomhed: Gotham</p>
            <p class="card-text">Periode: N/A-N/A</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>2025 Batman</p>
  </footer>

  <script src="script.js"></script>
